<script>
    let weight = prompt("Nhập chiều cao ");
    let height = prompt("nhập cân nặng");
    let bmi;
    bmi = parseFloat(weight) / (parseFloat(height) ^ 2)
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
