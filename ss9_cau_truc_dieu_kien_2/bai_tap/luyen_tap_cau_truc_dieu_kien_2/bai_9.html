<script>
    let a = +prompt('Nhập cạnh thứ nhất ');
    let b = +prompt('Nhập cạnh thứ hai ');
    let c = +prompt('nhập cạnh thứ ba ');
    if (a <= 0 && b <= 0 && c <= 0) {
        alert('Ba cạnh không phải là tam giác ');
    }
    else if (a+b>c && b+c>a && a+c>b){
        alert('Ba cạnh là ba cạnh của tam giác');
    }

</script>
