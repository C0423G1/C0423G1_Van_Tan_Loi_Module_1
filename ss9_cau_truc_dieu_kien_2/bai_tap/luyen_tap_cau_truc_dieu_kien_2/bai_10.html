<script>
    let a = +prompt('nhập số điện nhà dùng được trong một tháng');
    let b = a * 2;
    let c = a * 3;
    let d = a * 4;
    if (0 < a <= 50) {
        alert('Tổng số điện dùng trong 1 tháng là : ' + b + ' VND');
    } else if (50 < a <= 100) {
        alert('Tổng số điện dùng trong 1 tháng là : ' + c + ' VND');
    }else if (100 < a <= 200) {
        alert('Tổng số điện dùng trong 1 tháng là : ' + d + ' VND');
    }



</script>
