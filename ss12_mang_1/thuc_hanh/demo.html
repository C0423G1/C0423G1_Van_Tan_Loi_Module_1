<script>
    function plusMinus(arr) {
        // Write your code here
        let coutPositive = 0;
        let coutNegative = 0;
        let coutZeros = 0;
        for(let i= 0 ; i < arr.length ; i++){
            if(arr[i]>0){
                coutPositive++;
            }else if(arr[i]<0){
                coutNegative++;
            }else if(arr[i]==0){
                coutZeros++;
            }
        }
        let a = coutPositive/arr.length;
        let b = coutNegative/arr.length;
        let c = coutZeros/arr.length;
        let d = document.write(a,b,c);
        return d
    }
    let arr = [1,2,3,0,-1,-3,-4]
    document.write(plusMinus(arr))
</script>
