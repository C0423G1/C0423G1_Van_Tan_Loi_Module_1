<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let array = [];
    let arraylength = +prompt("nhập độ dài mảng");

    while (isNaN(arraylength)) {
        arraylength = +prompt("vui lòng nhập dữ liệu dạng số");
    }
    alert("mảng của bạn vừa khởi tạo có độ dài là: " + arraylength);

    for (let i = 0; i < arraylength; i++) {
        let count = i + 1;
        array[i] = prompt("nhấp phần tử thứ " + count + " :");
    }
    alert("mảng bạn vừa khởi tạo là: " + array);

    let count = 0;

    for (let i = 0; i < array.length; i++) {
        if (!isNaN(array[i])) {
            count++
        }
    }

    alert("ký tự số có trong mảng " + array + " là: " + count);
</script>

</body>
</html>
