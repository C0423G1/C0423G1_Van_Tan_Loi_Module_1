<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào đây dãy kí tự ');
    let c = a.split(' ',);
    let b = 0;
    let d = 0;
    for (let i = 0; i < c.length; i++) {
        if (c[i] % 1 === 0) {
            d++
        } else {
            b++
        }
    }
    document.write('có ' + d + ' kí tự số ' + '<br/>');
    document.write('có ' + b + ' kí tự chữ ');

</script>

</body>
</html>
