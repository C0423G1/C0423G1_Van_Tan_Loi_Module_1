<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập vào đây dãy kí tự ');
    let c = a.split('');
    let b = 0;
    for (let i = 0; i <c.length ; i++) {
        if (c[i]%1==0){
            b++
        }
    }
    document.write(b)
</script>

</body>
</html>
