<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập chuỗi vào đây');
    let b = a.split('')
    alert(b)
    for (let i = 0; i < b.length; i++) {
        if (b[i] === '-') {
            b.splice(i, 1, '_');

        }
    }
    document.write(b.join(''))

</script>

</body>
</html>
