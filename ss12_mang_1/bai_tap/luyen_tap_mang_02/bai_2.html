<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5, 6, 10, 'c', 'd', 3, 7, 15, 18];
    let b = 0;
    let c = a.length - 1;
    while (b < c) {
        let d = a[b];
        a[b] = a[c];
        a[c] = d;
        b++;
        c--;
    }
    document.write(c)
</script>

</body>
</html>
