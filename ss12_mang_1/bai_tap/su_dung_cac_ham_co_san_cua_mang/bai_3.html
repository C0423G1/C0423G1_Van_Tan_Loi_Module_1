<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = prompt('nhập chữ vào đây');
    let a = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let b = 'abcdefghijklmnopqrstuvwxyz';
    let c = [];
    let d = s.split('-');

    for (let x = 0; x < d.length; x++) {
        if (a.includes(d[x])) {
        c.push(d[x].toLowerCase());
        } else if (b.includes(d[x])) {
            c.push(d[x].toUpperCase());
        } else {
            c.push(d[x]);
        }
    }
    document.write(c.join(''));
</script>

</body>
</html>
