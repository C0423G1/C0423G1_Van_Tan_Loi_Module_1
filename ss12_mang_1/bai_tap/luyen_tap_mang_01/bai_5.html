<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5, -6, 10, 34, 12, -3, 7, -15, 18];
    let b = 0;
    let c = 0;
    for (let i = 0; i < a.length - 1; i++) {
        if (a[i] < 0) {
            b++;
        } else {
            c++
        }
    }
    document.write(' tổng cộng có ' + b + ' nguyên âm' + '<br/>');
    document.write(' tổng cộng có ' + c + ' nguyên dương ');
</script>

</body>
</html>
