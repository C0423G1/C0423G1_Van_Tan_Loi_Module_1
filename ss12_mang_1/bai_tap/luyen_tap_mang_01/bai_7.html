<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [5, 6, 10, 34, 12, 3, 7, 15, 18];
    let b = +prompt('Nhập  số vào đây');
    for (let i = 0; i < a.length - 1; i++) {
        if (b === a[i]) {
            a.splice(i, 1);
            a.push(0);
            break;
        }
    }
    document.write(a)
</script>

</body>
</html>
