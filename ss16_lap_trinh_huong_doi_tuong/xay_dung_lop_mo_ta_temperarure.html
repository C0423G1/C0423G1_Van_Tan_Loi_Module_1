<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(d) {
            this.d = d;
        }

        fahrenheit() {
            return 9 / 5 * this.d + 32;
        }

        kelvins() {
            return this.d + 273.15;
        }
    }
let c = +prompt('Nhập độ C vào đây')
    let temperature = new Temperature(c);
    document.write("Nhiệt độ K: " + temperature.kelvins() + "<br>"
        + "Nhiệt độ F: " + temperature.fahrenheit())
</script>

</body>
</html>
