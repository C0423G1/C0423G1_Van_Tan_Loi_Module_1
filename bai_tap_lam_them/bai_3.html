<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let q = +prompt("bạn muốn nhập bao nhiêu phần tử vào đây ạ");
    let arr = [];
    let arrNew = [];
    for (let i = 1; i <= q; i++) {
        let c = +prompt("Mời bạn nhập số thứ" + i);
        arr.push(c);
    }
    let a = 0;
    let b = 1;
    let sum = 0;
    for (let i = 0; i < 200; i++) {
        sum = a + b;
        a = b;
        b = sum;
        for (let j = 0; j < arr.length; j++) {
            if (arr[j] === sum || arr[j] === 0 || arr[j] === 1) {
                arrNew.push(arr[j]);
                arr.splice(j, 1);
            }
        }
    }
    document.write("dãy fibonaci là :" + arrNew.join(","));
</script>

</body>
</html>
