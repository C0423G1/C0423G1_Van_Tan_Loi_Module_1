<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    </style>
</head>
<body>
<form th:action="@{/blog}" th:object="${blog}"
      method="POST">
    <div style="width: 50%;margin-left: 25%;margin-right: 25%;margin-top:7%;border: grey solid 1px;border-radius: 20px">
        <h3 th:text="*{title}"
            style=" font-family: 'Montagu Slab', serif;text-align: center;font-size: 40px;margin-top: 3%"></h3>
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                </div>
            </div>
        </div>
        <div class="form-outline mb-4">
            <p style="margin-left: 30px"  th:text="*{describe}"></p>
        </div>
        <div class="form-outline mb-4">
            <p style="margin-left: 30px"  th:text="*{category.name}"></p>
        </div>
        <a th:href="@{/blog}">
            <button style="margin-bottom: 2%;margin-right: 60%;margin-left: 7%;width: 100px" type="button"
                    class="btn btn-outline-secondary">Back
            </button>
        </a>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
