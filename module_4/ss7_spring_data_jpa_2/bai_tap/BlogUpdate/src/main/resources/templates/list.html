<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1>Blog List</h1>
<a th:href="@{/blog/create}">
    <button type="button" class="btn btn-outline-primary">Create</button>
</a>
<form action="/blog/search" method="get">
    <input type="text" name="name" placeholder="Tên sản phẩm"/>
    <button type="submit">Search</button>
</form>
<div th:each="category : ${category}">
    <a th:href="@{/blog/category/{id}(id=${category.id})}">
        <button th:text="${category.name}" type="button" class="btn btn-outline-danger"></button>
    </a>
</div>

<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Delete</th>
        <th>Update</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blogs : ${blogs}">
        <td th:text="${blogs.id}"></td>
        <td th:text="${blogs.title}"></td>
        <td th:text="${blogs.date}"></td>
        <td>
            <a th:href="@{/blog/delete/{id}/(id=${blogs.id})}">
                <button type="button" class="btn btn-outline-danger">Delete</button>
            </a>

        </td>
        <td>
            <a th:href="@{/blog/edit/{id}/(id=${blogs.id})}">
                <button type="button" class="btn btn-outline-warning">Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{/blog/views/{id}/(id=${blogs.id})}">
                <button type="button" class="btn btn-outline-warning">View</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<div align="center">
    <a th:if="${blogs.hasPrevious()}" th:href="@{/blog(page=${blogs.number-1})}">Trước</a>
    <span th:text="${blogs.number+1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:if="${blogs.hasNext()}" th:href="@{/blog(page=${blogs.number+1})}">Sau</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
