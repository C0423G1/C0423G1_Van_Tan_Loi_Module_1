<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
<form th:action="@{/blog/create}" th:object="${blogs}"
      method="POST">
    <div style="width: 50%;margin-left: 25%;margin-right: 25%;margin-top:7%;border: grey solid 1px;border-radius: 20px">
        <h3 style=" font-family: 'Montagu Slab', serif;text-align: center;font-size: 40px;margin-top: 3%">Thêm thông tin </h3>
        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <input th:field="*{id}" style="width: 90%;margin-left: 5%;margin-right: 5%" placeholder="ID"
                           id="form6Example1" class="form-control" readonly/>
                </div>
            </div>
        </div>
        <div class="form-outline mb-4">

            <input th:field="*{title}" style="width: 90%;margin-left: 5%;margin-right: 5%" placeholder="Tiêu Đề"
                   id="form6Example4"
                   class="form-control"/>
        </div>

        <div class="form-outline mb-4">
            <input th:field="*{describe}" style="width: 90%;margin-left: 5%;margin-right: 5%" placeholder="Mô tả"
                   id="form6Example5" class="form-control"/>
        </div>
        <select th:field="*{category}" style="width: 90%;margin-left: 5%;margin-right: 5%">
            <option th:each="category : ${category}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <a th:href="@{/blog}">
            <button style="margin-bottom: 2%;margin-right: 60%;margin-left: 7%;width: 100px" type="button"
                    class="btn btn-outline-secondary">Back
            </button>
        </a>
        <button type="submit" style="margin-bottom: 2%;width: 100px" class="btn btn-outline-primary">Create</button>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
