<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">User List</h1>
<a th:href="@{/user/create}">
    <button type="button" class="btn btn-outline-primary">Create</button>
</a>
<div th:if="${mess}">
    <div class="alert alert-success">
        <p th:text="${mess}"></p>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th>ID Sách</th>
        <th>Tên Sách</th>
        <th>Số lượng</th>
        <th>Mượn Sách</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${book}">
        <td th:text="${book.idBook}"></td>
        <td th:text="${book.nameBook}"></td>
        <td th:text="${book.quantity}"></td>
        <td>
            <a th:href="@{/borrowbooks(id=${book.idBook},iduser=${id})}">
                <button>Mượn Sách</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<div align="center">
    <a th:if="${book.hasPrevious()}" th:href="@{/book/id(page=${book.number-1}),id=${id}}">Trước</a>
    <span th:text="${book.number+1}"></span>/<span th:text="${book.totalPages}"></span>
    <a th:if="${book.hasNext()}" th:href="@{/book/id(page=${book.number+1},id=${id})}">Sau</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
