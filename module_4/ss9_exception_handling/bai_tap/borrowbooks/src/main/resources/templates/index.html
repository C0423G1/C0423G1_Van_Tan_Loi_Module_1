<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center">User List</h1>
<a th:href="@{/user/create}">
  <button style="margin-left: 10%" type="button" class="btn btn-outline-primary">Create User</button>
</a>
<a th:href="@{/book/create}">
  <button type="button" class="btn btn-outline-primary">Create Book</button>
</a>
<div th:if="${mess}">
  <div class="alert alert-success">
    <p th:text="${mess}"></p>
  </div>
</div>
<table class="table" style="margin-left: 10%;margin-right: 10%;width: 80%">
  <thead>
  <tr>
    <th>ID</th>
    <th>Tên</th>
    <th>Mượn Sách</th>
    <th>Trả Sách</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${user}">
    <td th:text="${user.idUsers}"></td>
    <td th:text="${user.nameUsers}"></td>
  <td>
    <a th:href="@{/book(id=${user.idUsers})}"><button>
      Mượn Sách
    </button></a>
  </td>
    <td>
      <a th:href="@{/borrowbooks/view(id=${user.idUsers})}"><button>
        Trả Sách
      </button></a>
    </td>
  </tr>
  </tbody>
</table>
<div align="center">
  <a th:if="${user.hasPrevious()}" th:href="@{/user(page=${user.number-1})}">Trước</a>
  <span th:text="${user.number+1}"></span>/<span th:text="${user.totalPages}"></span>
  <a th:if="${user.hasNext()}" th:href="@{/user(page=${user.number+1})}">Sau</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
