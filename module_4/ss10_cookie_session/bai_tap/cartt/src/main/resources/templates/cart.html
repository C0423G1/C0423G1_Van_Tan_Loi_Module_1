<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng đơn giản</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wrqSPX4xZwTXkEFOYsduW+tOjEEglKC5UC6+UA5z1FqwB1HL7doqGg/2ZlhRqSQV" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1>Giỏ hàng</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên sản phẩm</th>
      <th scope="col">Giá</th>
      <th scope="col">Số lượng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cart : ${cart}">
      <th th:text="${cart.idCartt}" scope="row"></th>
      <td th:text="${cart.product.getNameProduct()}"></td>
      <td th:text="${cart.product.getPrice()}"></td>
      <td  th:text="${cart.quantity}"></td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/cart/success}"><button class="btn btn-primary">Thanh toán</button></a> <!-- Thêm nút thanh toán -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-vKwVGBDNdUzUgaS4JfVzusH4gRo2G7jPzkyPjZzFV0j02AQwJtT5pXhQ+a9vKrQhp" crossorigin="anonymous"></script>
</body>
</html>
