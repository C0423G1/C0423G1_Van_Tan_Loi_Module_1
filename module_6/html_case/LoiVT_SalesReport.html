<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ Doanh thu và Số đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-">
            <label for="startDate">Ngày Bắt Đầu:</label>
            <input type="date" id="startDate" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="endDate">Ngày Kết Thúc:</label>
            <input type="date" id="endDate" class="form-control">
        </div>
        <div class="col-md-5">
            <input type="text" placeholder="Tìm kiếm..." class="form-control">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-block">Tìm kiếm</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-11">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>
</body>
<script>
    var data = {
        labels: ["Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6"],
        datasets: [
            {
                label: "Doanh thu",
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                backgroundColor: "rgba(75, 192, 192, 0.2)",
                fill: false,
                yAxisID: "y-axis-1",
                data: [1000, 1500, 2000, 2500, 1700, 2500]
            },
            {
                label: "Số đơn hàng bán được",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 2,
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                fill: false,
                yAxisID: "y-axis-2",
                data: [10, 15, 30, 35, 25, 30]
            }
        ]
    };

    var options = {
        responsive: true,
        scales: {
            yAxes: [
                {
                    id: "y-axis-1",
                    type: "linear",
                    position: "left",
                    ticks: {
                        beginAtZero: true
                    },
                    scaleLabel: {
                        display: true,
                        labelString: "Doanh thu (USD)"
                    }
                },
                {
                    id: "y-axis-2",
                    type: "linear",
                    position: "right",
                    ticks: {
                        beginAtZero: true
                    },
                    scaleLabel: {
                        display: true,
                        labelString: "Số đơn hàng"
                    }
                }
            ]
        }
    };
    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
        type: "line",
        data: data,
        options: options
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
