<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ Tam Giác Cân (có ruột)</title>
    <!-- Sử dụng Bootstrap 5.2.3 và CSS tùy chỉnh -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<h3>Vẽ Tam Giác Cân (có ruột)</h3>
<label for="inputHeight">Height: </label>
<input type="number" placeholder="Nhập chiều cao" id="inputHeight">
<button onclick="triangle()">Vẽ</button>
<p id="draw"></p>

<script>
    function triangle() {
        debugger
        let height = document.getElementById(`inputHeight`).value;
        let draw = '';
        for (let i = 0; i <= height; i++) {
            for (let j = 0; j <= height * 2; j++) {
                if (i + j >= height && j - i <= height) {
                    draw += `*`;
                } else {
                    draw += `&nbsp;&nbsp;`;
                }
            }
            draw += '<br>';
        }
        document.getElementById(`draw`).innerHTML = draw;
    }
</script>
</body>
</html>
