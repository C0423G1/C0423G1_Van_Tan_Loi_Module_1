<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="multiplicationTable"></div>
<script>
    let table = '<table>';
    for (let i = 1; i <= 9; i++) {
        table += '<tr>';
        for (let j = 1; j <= 9; j++) {
            let multiplication = i * j;
            table += `<td>${i} x ${j} = ${multiplication}</td>`;
        }

        table += '</tr>';
    }
    table += '</table>';
    document.getElementById('multiplicationTable').innerHTML = table;

</script>
</body>
</html>
