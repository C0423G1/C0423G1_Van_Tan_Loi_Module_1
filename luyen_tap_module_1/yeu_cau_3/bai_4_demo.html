<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let sum = 0;
    do {
        let a = +prompt('1 (cafe) \n' +
            ' 2 (cam vắt)\n ' +
            '3(nước ép cà rốt)\n ' +
            '4(nước ép cà chua)\n ' +
            '5(nước lọc)\n' +
            ' 6(nước dừa)\n' +
            ' 7(thoát gọi món)');
        if (a < 7 && a > 0) {
            let arr = ["cafe", "cam vắt", "nước ép cà rốt", "nước ép cà chua", "nước lọc", "nước dùa"]
            let arrOne = [20000, 21000, 22000, 23000, 24000, 25000];
            let f = +prompt('Nhập số lượng nước uống bạn muốn mua vào , giá ' + arr[a] + " là : " + arrOne[a]);
            alert('Tổng tiền ' + arr[a] + ' bạn phải thanh toán là ' + f * arrOne[a] + 'VND');
            sum = sum + f * arrOne[a];
        } else if (a === 7) {
            let r = confirm('Số tiền tổng bạn phải trả là : ' + sum);
            if (r === true) {
                alert('Cảm ơn bạn đã thanh toán .Chúng tôi sẽ ra món liền');
            } else {
                alert('Cảm ơn bạn đã đến quán !');
            }
        }
    } while (true) ;
</script>

</body>
</html>
