<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('các số nguyên ');
    let b = prompt('các số nguyên ');
    let c = a.split(',');
    let d = b.split(',');
    for (let i = 0; i < c.length; i++) {
        for (let j = 0; j < d.length; j++) {
            if (c[i] === d[j]) {
                d.splice(j,1,);
                c.splice(i,1,);
            }
        }
    }
    let f = c.concat(d)
    document.write(f.join(','))


</script>

</body>
</html>
