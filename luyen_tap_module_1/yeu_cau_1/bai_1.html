<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuDai= +prompt('Chiều dài Hình Chữ nhật : ');
    let chieuRong= +prompt('Chiều rong Hình chữ nhật là ')

    for (let i = 0; i <= chieuRong; i++) {
        for (let j = 0; j <= chieuDai; j++) {
            if (j === 0 || i === 0 || i === chieuRong || j === chieuDai) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
</script>

</body>
</html>
