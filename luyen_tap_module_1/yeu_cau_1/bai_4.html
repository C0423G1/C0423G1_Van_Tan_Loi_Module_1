<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    debugger
    let h = +prompt('Nhập chiều cao tam giác vào đây')
    for (let i = 0; i <= h - 1; i++) {
        for (let j = 0; j <= (h - 1) * 2; j++) {
            if (i + j === h - 1 || j - i === h - 1 || i === h - 1) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp')
            }
        }

        document.write('<br/>')
    }
</script>

</body>
</html>
