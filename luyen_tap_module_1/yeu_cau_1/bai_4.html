<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt('Nhập chiều cao tam giác vào đây')
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= h*2; j++) {
            if (i + j ===h || j - i === h || i===h) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp')
            }
        }

        document.write('<br/>')
    }
</script>

</body>
</html>
