<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = +prompt('Nhập chiều cao vào đây ')
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === j || i === h || j === 0) {
                document.write('* ');
            }
        }
        document.write('<br/>')
    }
</script>
</body>
</html>
