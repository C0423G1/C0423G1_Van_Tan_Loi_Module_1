<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    th, td, tr, table {
        border: 1px solid;
    }

    th {
        text-align: center;
    }
</style>
<body>
<div id="one"></div>
<div id="xoa"></div>
<br>
<button onclick="add()">Thêm mới học viên</button>
<button onclick="update()">Sửa thông tin học viên</button>
<button onclick="deleteOne()">Xoá thông tin học viên</button>


<script>
    class Study {
        constructor(id, name, lop, email, day, module) {
            this.id = id;
            this.name = name;
            this.lop = lop;
            this.email = email;
            this.day = day;
            this.module = module;
        }
    }

    let arr = []
    let one = new Study('HV-0001', 'Nguyễn Văn A', 'C0122G1', 'nguyenvana@gmail.com', '01/01/2022', 6);
    let two = new Study('HV-0002', 'Nguyễn Văn A', 'C0122G1', 'nguyenvana@gmail.com', '01/01/2022', 5);
    let three = new Study('HV-0003', 'Nguyễn Văn A', 'C0122G1', 'nguyenvana@gmail.com', '01/01/2022', 4);
    let four = new Study('HV-0004', 'Nguyễn Văn A', 'C0122G1', 'nguyenvana@gmail.com', '01/01/2022', 3);
    arr.push(one, two, three, four);
    tao()
    debugger

    function tao() {
        let tableOne = `
<table style="width: 1550px" class="table table-striped table-hover">
    <tr>
        <td>Thứ tự</td>
        <th>Mã học viên</th>
        <th >Tên</th>
        <th>Lớp</th>
        <th>Email</th>
        <th>Ngày sinh</th>
        <th>module</th>
    </tr>
`
        for (let i = 0; i < arr.length; i++) {
            tableOne += `
        <tr id="${i - 1}">
        <td id="${i}">${i + 1}</td>
        <td>${arr[i].id}</td>
        <td>${arr[i].name}</td>
        <td>${arr[i].lop}</td>
        <td>${arr[i].email}</td>
        <td>${arr[i].day}</td>
        <td>${arr[i].module}</td>
    </tr>
        `;
        }
        tableOne += `</table>`;
        document.getElementById("one").innerHTML = tableOne;
    }

    function add() {
        const a = prompt("Nhập mã sinh viên")
        let b = checkName(prompt("Nhập tên "));
        let c = prompt("Nhập lớp vào đây");
        let d = prompt("Nhập email vào đây");
        let f = prompt("Nhập ngày sinh vào đây");
        let o = checkModule(prompt("Nhập Module"));
        let three = new Study(a, b, c, d, f, o);
        arr.push(three);
        tao()
    }

    function deleteOne() {
        //     let flag = false;
        //     let a = prompt('mã sinh viên bạn muốn xoá là :');
        //     for (let i = 0; i < arr.length; i++) {
        //         if (a === arr[i].id) {
        //             flag = true;
        //             arr.splice(i, 1);
        //         }
        //     }
        //     if (flag === false) {
        //         alert("Không tìm thấy id sinh viên ");
        //     }
        //     tao();
        // }
        for (let i = 0; i < arr.length; i++) {
            document.getElementById(`${i}`).innerHTML = `${i + 1}<input type="checkbox" name="sinhviencheckbox">`;
        }
        document.getElementById("xoa").innerHTML = `<button onclick="xoa()">Xoá những tick được chọn</button>`
    }

    function xoa() {
        let newArr = document.getElementsByName("sinhviencheckbox");
        for (let i = 0; i < arr.length; i++) {
            if (newArr[i].checked === true) {
                arr.splice(i, 1)
            }
        }
        document.getElementById("xoa").innerHTML = ``;
        tao()
    }


    function update() {
        let flag = false;
        let o = prompt('Nhập mã sinh viên bạn muốn sửa vào đây:');
        let u = confirm("Bạn có chắc chắn muốn sửa mã sinh viên " + o + ' không')
        if (u === true) {
            for (let i = 0; i < arr.length; i++) {
                if (o === arr[i].id) {
                    flag = true;
                    let a = confirm("Bạn có muốn sửa tên không");
                    if (a === true) {
                        arr[i].name = checkName(prompt("Nhập tên mới"));
                    }
                    let b = confirm("Bạn có muốn sửa lớp không");
                    if (b === true) {
                        arr[i].lop = prompt("Nhập lớp mới");
                    }
                    let c = confirm("Bạn có muốn sửa email không");
                    if (c === true) {
                        arr[i].email = prompt("Nhập địa chỉ email mới");
                    }
                    let d = confirm("Bạn có muốn sửa ngày tháng năm sinh không");
                    if (d === true) {
                        arr[i].day = prompt("Nhập ngày tháng năm sinh mới");
                    }
                    let p = confirm("Bạn có muốn module không");
                    if (p === true) {
                        arr[i].module = checkModule(prompt("Nhập module mới"));
                    }
                }


            }
            if (flag === false) {
                alert("Không tìm thấy id sinh viên ")
            }
        }
        tao();
    }

    function checkName(a) {
        if (a.length <= 50) {
            return a;
        } else {
            alert("Bạn bạn nhập lại không được quá 50 kí tự");
        }

    }

    function checkModule(a) {
        if (1 <= a.length <= 6) {
            return a;
        } else {
            alert("Bạn bạn nhập lại module chỉ có thể từ 1 đến 6");
        }
    }


</script>
</body>
</html>
