<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi vào đây');
    let arr = str.split("");
    let a = [];
    for (let i = 0; i < arr.length; i++) {
        if (a.indexOf(arr[i]) === -1) {
            a.push(arr[i]);
        }
    }
    alert(`sâu ${arr} có ${a.length} ký tự khác nhau là ${a}`);
</script>

</body>
</html>
