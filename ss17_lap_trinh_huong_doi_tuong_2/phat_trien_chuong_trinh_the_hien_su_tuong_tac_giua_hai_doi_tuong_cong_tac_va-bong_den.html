<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>

    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(lamp) {
            return this.lamp = lamp;
        }

        switchOff() {
            this.lamp.status = 'tắt';
            return this.status = 'tắt';
        }

        switchOn() {
            this.lamp.status = 'bật';
            return this.status = 'bật';
        }
    }


    let electricLampOne = new ElectricLamp(false);
    let switchButtonOne = new SwitchButton(electricLampOne, false);

    alert(switchButtonOne.switchOn());
    alert(electricLampOne.getStatus());
    alert(switchButtonOne.switchOff());
    alert(electricLampOne.getStatus());

</script>
</body>
</html>
