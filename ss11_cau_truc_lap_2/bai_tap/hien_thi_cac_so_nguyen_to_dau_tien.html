    let b = 0;
    let c = 2;
    while (a > b) {
        let d = 0;
        for (let i = 0; i < c; i++) {
            if (c % i === 0) {
                d++;
            }
        }
        if (d === 1) {
            document.write(c + '<br/>');
            b++
        }
        c++;
    }
