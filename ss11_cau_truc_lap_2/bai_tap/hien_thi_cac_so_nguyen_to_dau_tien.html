<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập số lượng số nguyên tố ');
    let b = 0;
    let c = 2;
    let d = 0;
    while (a > b) {
        let d = 0
        for (let i = 0; i < c; i++) {
            if (c % i === 0) {
                d++;
            }
        }
        if (d === 1) {
            document.write(c + '<br/>');
            b++
        }
        c++;
    }

</script>
</body>
</html>
