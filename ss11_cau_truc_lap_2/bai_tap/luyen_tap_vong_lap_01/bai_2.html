<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhiệt độ người dùng ');
    while (a >= 0) {
        if (a > 100) {
            alert('yêu cầu người dùng giảm nhiệt độ');
            a = +prompt('Nhiệt độ người dùng ');
        } else if (a < 20) {
            alert('yêu cầu người dùng tăng nhiệt độ ');
            a = +prompt('Nhiệt độ người dùng ');

        }
        if (20 <= a || a <= 100) {
            alert(' nhiệt độ ổn định');
        }

    }
</script>

</body>
</html>
