<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let a = 1; a <= 100; a++) {
        if (a % 3 === 0 && a % 5 === 0) {
            document.write('<br>' + 'FizzBuzz');
        } else if (a % 3 === 0) {
            document.write('<br>' + 'Fizz');
        } else if (a % 5 === 0) {
            document.write('<br>' + 'Buzz');
        } else {
            document.write('<br>' + a);
        }
    }

</script>

</body>
</html>
