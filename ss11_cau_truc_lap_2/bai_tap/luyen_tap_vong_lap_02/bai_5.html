<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canVay = +prompt('số tiền cần vay là :');
    let thangVay = +prompt('số tháng vay là ');
    let laiSuat = 0 ;
    let tong = 0 ;
    let tungThang = canVay / thangVay
    for (let i = 1; i <= thangVay; i++) {
        if (thangVay <= 3) {
            laiSuat = canVay * 0.1;
        } else if (thangVay <= 6) {
            laiSuat = canVay * 0.2;
        } else {
            laiSuat = canVay * 0.3;
        }
        tong = (laiSuat/thangVay) + tungThang ;
    }
   document.write('số tiền cần trả mỗi tháng là ' + tong );


</script>

</body>
</html>
