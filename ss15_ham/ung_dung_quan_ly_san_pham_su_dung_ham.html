<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .man {
        background-color: #39b300;
        color: #dcffcc;
        width: 60px;
        height: 35px;
        border-radius: 5px;
        border: none;
    }
</style>
<body>


<h4> Add New Product</h4>
<input type="text" placeholder="New Product" style="width:300px;height:35px;border-radius:5px;border :1px solid gray" id="them">
<button onclick="add()" class="man">Add</button>
<h3>Display All Product</h3>
<h5>Product Name</h5>
<table class="table table-striped table-hover">
    <tbody id="table"></tbody>
</table>
<script>
    let c = [];
    function display() {
        let a = "";
        for (let i = 0; i < c.length; i++) {
            a += `<tr style="background-color: #dddddd">
                    <td style="width:300px"><h3>${c[i]}</h3></td>
                <td style="text-align: center;width:200px"><button class="man" >Edit</button></td>
                <td style="text-align: center;width: 200px"><button class="man" onclick="erease(` + i + `)" id="xoa">Delete</button></td>
                </tr>`
        }
        document.getElementById("table").innerHTML= a ;
    }
    function add() {
        c.push(document.getElementById("them").value)
        display()
    }
    function erease(INDEX) {

        c.splice(document.getElementById("xoa").value);
        display()

    }


</script>

</body>
</html>
