<script>
    function parameterCalculation(a, b) {
        let c = a + b;
        if (a > b) {
            document.write('Số ' + a + ' lớn hơn ' + b);
        } else {
            document.write(c);
        }
    }

    let a = +prompt('Mời bạn nhập số thứ nhất vào đây');
    let b = +prompt(' Mời bạn nhập số thứ hai vào đây');
    let c = parameterCalculation(a, b);
    document.write();
</script>
