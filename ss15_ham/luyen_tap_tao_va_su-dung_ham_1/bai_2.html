<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function number(a) {
        a++;
        return a
    }

    let c = +prompt(' Mời bạn nhập số vào đây ')
    let b = number(c);
    alert('số bạn nhập đã tăng lên một đơn vị thành ' + b)
</script>

</body>
</html>
