<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function squaring(number) {
        let squaring = number * number
        return squaring;
    }

    let a = prompt('Nhập số cần bình phương vào đây');
    let b = squaring(a);
    document.write('bình phương của ' + a + ' là ' + b);
</script>

</body>
</html>
