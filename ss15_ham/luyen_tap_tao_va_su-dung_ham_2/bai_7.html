<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseNumber(number) {
        let a = number.split(' ');
        let b = a[0];
        a[0] = a[1];
        a[1] = b;
        return a;
    }

    let a = prompt('Nhập 2 số nguyên vào đây');
    let b = reverseNumber(a);
    document.write(b.join(' '))

</script>

</body>
</html>
