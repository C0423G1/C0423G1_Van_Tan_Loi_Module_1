<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function numberMin(number) {
        let a = number.split(' ');
        let min = a[0];
        for (let i = 1; i <= a.length - 1; i++) {
            if (min < a[i]) {
                min;
            } else {
                min = a[i];
            }
        }
        return min;
    }

    let a = prompt('Nhập 3 số muốn so sánh vào đây');
    let b = numberMin(a);
    document.write('số nhỏ nhất trong ' + a + ' là ' + b)
</script>

</body>
</html>
