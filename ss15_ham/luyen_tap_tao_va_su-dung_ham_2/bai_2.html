</head>
<body>
<script>
    function area(number) {
        area = number*2*3.14;
        return area ;

    }
    let a = prompt('Nhập bán kính của hình tròn vào đây');
    let b = area(a);
    document.write('diện tích của hình tròn với bán kính  ' + a + ' là ' + b);
</script>

</body>
