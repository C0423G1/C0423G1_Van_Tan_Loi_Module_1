<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findingNumber(number) {
        if(isNaN(number)){
            document.write('False');
        }else{
            document.write('True');
        }
    }
    let a = prompt('Nhập giá trị cần kiểm tra vào đây :')
    findingNumber(a);
</script>

</body>
</html>
