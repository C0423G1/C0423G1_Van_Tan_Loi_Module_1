<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Highlight Text Example</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to highlight text */
        .highlight {
            font-size: 24px; /* Set the initial font size */
            transition: font-size 0.3s ease-in-out; /* Add smooth transition */
        }
    </style>
    <script>
        // JavaScript to automatically increase font size on page load
        document.addEventListener("DOMContentLoaded", function() {
            var highlightText = document.querySelector(".highlight");
            highlightText.style.fontSize = "32px"; // Increase font size on page load
        });
    </script>
</head>
<body>
<div class="container mt-5">
    <p class="highlight">1,2000,000 tôi muốn giá tiền của tôi kích cỡ nó tự động bằng CSS để nổi bật nó Bootstrap.</p>
</div>
</body>
</html>
