<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            margin: 0 auto;
            width: 300px;
            height: 400px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1px;
        }
        .button {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .button:hover {
            background-color: #e0e0e0;
        }
        .button:active {
            background-color: #d0d0d0;
        }
        .button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .output {
            grid-column: 1 / 5;
            background-color: #ffffe0;
            padding: 10px;
            text-align: right;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="calculator">
    <div class="output">0</div>
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
    <button class="button">/</button>
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
    <button class="button">*</button>
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
    <button class="button">-</button>
    <button class="button">0</button>
    <button class="button">.</button>
    <button class="button">+</button>
    <button class="button" disabled>AC</button>
    <button class="button">(</button>
    <button class="button">)</button>
    <button class="button">%</button>
    <button class="button">1/x</button>
    <button class="button">sin</button>
    <button class="button">cos</button>
    <button class="button">tan</button>
    <button class="button">EXP</button>
    <button class="button">ln</button>
    <button class="button">log10</button>
    <button class="button">^</button>
    <button class="button">x²</button>
    <button class="button">√</button>
    <button class="button">10^</button>
    <button class="button">e</button>
    <button class="button">π</button>
    <button class="button">x!</button>
    <button class="button">nPr</button>
    <button class="button">nCr</button>
    <button class="button">MC</button>
    <button class="button">MR</button>
    <button class="button">MS</button>
    <button class="button">M+</button>
    <button class="button">M-</button>
</div>
</body>
</html>
