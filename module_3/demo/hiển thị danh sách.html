<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Trang bán sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            margin: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product-name {
            font-weight: bold;
            margin: 5px 0;
        }

        .product-price {
            color: #d63f3f;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <h1>Trang bán sản phẩm</h1>
</header>

<div class="product-container">
    <div class="product">
        <img src="https://haycafe.vn/wp-content/uploads/2022/03/anh-sach.jpg" alt="Sản phẩm 1">
        <div class="product-name">Sản phẩm 1</div>
        <div class="product-price">$50</div>
        <button class="cart-button">
            <span class="cart-icon">&#128722;</span> <!-- Unicode for shopping cart icon -->
            Thêm vào giỏ hàng
        </button>
    </div>
